<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product</title>
  <style>
    body { font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f7f7f8; padding:20px; }
    .product { background:#fff; border:1px solid #e6e6e6; border-radius:8px; padding:20px; width:320px; box-shadow:0 2px 6px rgba(0,0,0,0.05); text-align:center; }
    .product img { width:100%; height:auto; border-radius:6px; object-fit:cover; }
    .product h1 { font-size:1.125rem; margin:12px 0 6px; }
    .product p { color:#555; font-size:0.95rem; margin:0 0 12px; }
    .price { font-weight:700; font-size:1.125rem; margin-bottom:16px; }
    #pay-button { display:block; width:100%; padding:12px; background:#0069ff; color:#fff; border:none; border-radius:6px; font-size:1rem; cursor:pointer; }
    #pay-button:focus { outline:2px solid #0047b3; outline-offset:2px; }
  </style>
</head>
<body>
  <main>
    <div class="product" role="region" aria-label="Product">
      <img src="placeholder.jpg" alt="Product image" />
      <h1>Sample Product</h1>
      <p>Short description of the product.</p>
      <div class="price">XAF5000</div>
      <button id="pay-button" type="button" aria-label="Pay for product">Pay</button>
    </div>
  </main>
</body>
</html>
</script>

</body>
</html>
