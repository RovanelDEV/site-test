<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site Test - Produit & Achat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #product-display {
            margin-top: 20px;
            padding: 15px;
            background: #efefef;
            border-radius: 6px;
            display: none;
        }
        button {
            padding: 10px 15px;
            background: #0d6efd;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5cd1;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Ajouter un produit</h2>

        <label>Nom du produit :</label><br>
        <input type="text" id="product-name" placeholder="Ex : Casque audio"><br><br>

        <label>Prix (€) :</label><br>
        <input type="number" id="product-price" placeholder="Ex : 49" min="0"><br><br>

        <button onclick="addProduct()">Enregistrer le produit</button>

        <div id="product-display">
            <h3 id="p-name"></h3>
            <p id="p-price"></p>

            <button id="buy-btn" onclick="buyProduct()">Acheter</button>
        </div>
    </div>

    <script>
        function addProduct() {
            const name = document.getElementById("product-name").value;
            const price = document.getElementById("product-price").value;

            if (!name || !price) {
                alert("Merci de remplir les deux champs.");
                return;
            }

            document.getElementById("p-name").innerText = "Produit : " + name;
            document.getElementById("p-price").innerText = "Prix : " + price + " €";

            document.getElementById("product-display").style.display = "block";
        }

        function buyProduct() {
            alert("Ici tu pourras intégrer la redirection ou API de Monnero.");

            // Exemple futur :
            // Monnero.checkout({ product: name, price: price });

            console.log("Bouton acheter cliqué !");
        }
    </script>

</body>
</html>
